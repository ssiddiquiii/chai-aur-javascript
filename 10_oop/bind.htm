<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>

<body>
    <button id="btn">Button Clicked</button>
    <script>
        class React {
            constructor() {
                this.library = "React"
                this.server = "https://localhost:3000"


                // requirement
                document.querySelector("#btn").addEventListener('click', this.handlebtn.bind(this))
            }

            handlebtn() {
                console.log("clicked");
                console.log(this.server);
            }

        }

        const app = new React()
    </script>
</body>

</html>

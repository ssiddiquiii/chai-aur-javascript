<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Code || DOM</title>
</head>

<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>
    <script>

        function addLang(lang) {
            const li = document.createElement('li')
            li.innerHTML = `${lang}`
            document.querySelector('.language').appendChild(li)
        }
        addLang("python")

        // =========================================================================

        function addOptiLang(lang) {
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(lang))
            document.querySelector('.language').appendChild(li)
        }

        addOptiLang("java")

        // Edit
        const secondLang = document.querySelector('li:nth-child(2)')
        const li = document.createElement('li')
        li.appendChild(document.createTextNode("CSS"))
        secondLang.replaceWith(li)

        // Edit
        const firstLang = document.querySelector("li:nth-child(1)")
        firstLang.outerHTML = "<li>HTML</li>"

        // remove
        const lastLang = document.querySelector('li:last-child')
        lastLang.remove()

    </script>
</body>

</html>
